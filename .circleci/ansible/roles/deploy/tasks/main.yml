---
- name: "Create directory for backend"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "Install dependencies"
  shell: |
    cd ~/backend-app
    sudo npm i
    sudo npm run build

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Start backend application with PM2"
  shell: |
    cd ~/backend-app/
    npm install
    npm run build
    pm2 stop default
    pm2 start -f main.js
    pm2 start npm -- run "start:dev"
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu